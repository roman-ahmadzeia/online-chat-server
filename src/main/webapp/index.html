<body>
<button class="about" onclick="location.href='about.html'">About</button>
<div class="app">
  <div class="chat_app">
    <div id="sidebar" class="left_sidebar">
      <div class="logo_text">
        <span> My <span class="colored">ChatServer</span></span>
      </div>

      <span class="user_label">Clients</span>
      <div id="active_users_list" class="active_users_list"></div>
    </div>

    <div class="chat_area">
      <div class="chat_bg">
        <textarea title="Chat Log" id="log" class = "chat_bg" readonly
                  style="display: block; width: 100%; height: 600px; resize: none; margin: 0; padding-top: 20px; padding-left:10px; border: 0;"></textarea>

        <div class="chat_input">
          <input
                  type="text"
                  id="messageInput"
                  placeholder="Enter message"
                  style="display: block;"
                 autofocus
          />
          <button id="send_message_btn" class="send_message_btn" id="send">
            SEND
          </button>
        </div>
      </div>
    </div>

    <div class="right_sidebar">
      <span class="room_label">Rooms</span>
      <div id="active_rooms_list" class="active_rooms_list">
        <select id="roomList" onchange="switchRoom(this.value)">
          <option value="">Select a Room </option>
        </select>
      </div>

      <div class="room_input">
        <button onclick="newRoom()" id="room_add_icon_holder" class="room_add_icon_holder" >
          + ROOM
        </button>
      </div>
    </div>
  </div>
</div>
